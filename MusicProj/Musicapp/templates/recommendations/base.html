<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotify Landing Page{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styleslayout.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href=#>About us</a></li>
                <li><a href=#>Login/Sign up</a></li>
                <li><a href=# class="download-btn">CODE</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 PROJECT</p>
    </footer>
</body>
</html>
